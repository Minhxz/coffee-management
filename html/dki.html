<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&family=League+Spartan:wght@500;600;700;800&display=swap&subset=vietnamese" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/dki.css" />
    <title>Tạo tài khoản - CAT CAFE</title>
  </head>

  <body>
    <!-- Header -->
    <header class="site-header elevate-1">
      <nav class="navbar">
        <img src="../images/golocat.jpg" alt="" id="cat">
        <a href="../index.html" class="logo">CÀ PHÊ</a>
        <div class="main-menu">
          <a href="../index.html">Trang Chủ</a>
          <a href="menu.html">Menu</a>
          <a href="../index.html#story">Tuyển Dụng</a>
          <a href="../index.html#testimonials">Cảm Nhận</a>
          <a href="hotro.html">Liên Hệ-Hỗ Trợ</a>
        </div>
        <div class="header-right">
          <button type="button" id="search-toggle" class="icon-btn" aria-label="Tìm kiếm">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <a href="javascript:void(0);" id="cart-btn" class="icon-btn" aria-label="Giỏ hàng">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
          <a href="login.html" class="btn login-btn" aria-label="Đăng nhập">
            <i class="fa-regular fa-user"></i>
            <span>Đăng nhập</span>
          </a>
          <button id="lang-toggle" class="btn secondary">EN / VI</button>
        </div>
      </nav>
      
      <!-- Search Overlay -->
      <div id="search-overlay" class="search-overlay"></div>
      <div id="search-bar" class="search-bar">
        <input type="text" id="search-input" placeholder="Tìm kiếm món ăn, đồ uống..." aria-label="Tìm kiếm">
        <button type="button" id="search-close" class="search-close" aria-label="Đóng tìm kiếm">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </header>
    <div class="content">
      <div class="box">
        <h2>Tạo tài khoản</h2>
        <p>Tham gia cộng đồng Cat Cafe để nhận ưu đãi đặc biệt</p>

        <div class="container">
          <div class="item">
            <button onclick="window.location.href='https://www.facebook.com'" type="button">
              <i class="fa-brands fa-facebook-f"></i>
              <span>Facebook</span>
            </button>
          </div>

          <div class="item">
            <button onclick="window.location.href='https://account.apple.com'" type="button">
              <i class="fa-brands fa-apple"></i>
              <span>Apple</span>
            </button>
          </div>
        </div>

        <hr />

        <form class="bang" onsubmit="return ValidateForm()">
          <!-- Email -->
          <div class="form-group">
            <label for="email">Địa chỉ Email <span class="red">*</span></label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="your.email@example.com"
              autocomplete="email"
              required
            />
            <span class="error" id="emailError"></span>
          </div>

          <!-- Mật khẩu -->
          <div class="form-group">
            <label for="password">Mật khẩu <span class="red">*</span></label>
            <div class="input-wrapper">
              <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Tối thiểu 6 ký tự"
                autocomplete="new-password"
                required
                minlength="6"
              />
              <i class="fa-regular fa-eye" id="togglePassword" title="Hiện/ẩn mật khẩu"></i>
            </div>
            <span class="error" id="passwordError"></span>
          </div>

          <!-- Nhập lại mật khẩu -->
          <div class="form-group">
            <label for="repassword">Xác nhận mật khẩu <span class="red">*</span></label>
            <div class="input-wrapper">
              <input 
                type="password" 
                id="repassword" 
                name="repassword" 
                placeholder="Nhập lại mật khẩu"
                autocomplete="new-password"
                required
                minlength="6"
              />
              <i class="fa-regular fa-eye" id="toggleRePassword" title="Hiện/ẩn mật khẩu"></i>
            </div>
            <span class="error" id="repasswordError"></span>
          </div>

          <button type="submit">
            <i class="fa-solid fa-user-plus" style="margin-right: 8px;"></i>
            Tạo tài khoản
          </button>
        </form>

        <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
      </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/dki.js"></script>
  </body>
</html>
