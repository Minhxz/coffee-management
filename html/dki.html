<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&family=League+Spartan:wght@500;600;700;800&display=swap&subset=vietnamese" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/dki.css" />
    <title>Tạo tài khoản - CAT CAFE</title>
  </head>

  <body>
    <div class="content">
      <div class="box">
        <h2>Tạo tài khoản</h2>
        <p>Tham gia cộng đồng Cat Cafe để nhận ưu đãi đặc biệt</p>

        <div class="container">
          <div class="item">
            <button onclick="window.location.href='https://www.facebook.com'" type="button">
              <i class="fa-brands fa-facebook-f"></i>
              <span>Facebook</span>
            </button>
          </div>

          <div class="item">
            <button onclick="window.location.href='https://account.apple.com'" type="button">
              <i class="fa-brands fa-apple"></i>
              <span>Apple</span>
            </button>
          </div>
        </div>

        <hr />

        <form class="bang" onsubmit="return ValidateForm()">
          <!-- Email -->
          <div class="form-group">
            <label for="email">Địa chỉ Email <span class="red">*</span></label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="your.email@example.com"
              autocomplete="email"
              required
            />
            <span class="error" id="emailError"></span>
          </div>

          <!-- Mật khẩu -->
          <div class="form-group">
            <label for="password">Mật khẩu <span class="red">*</span></label>
            <div class="input-wrapper">
              <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Tối thiểu 6 ký tự"
                autocomplete="new-password"
                required
                minlength="6"
              />
              <i class="fa-regular fa-eye" id="togglePassword" title="Hiện/ẩn mật khẩu"></i>
            </div>
            <span class="error" id="passwordError"></span>
          </div>

          <!-- Nhập lại mật khẩu -->
          <div class="form-group">
            <label for="repassword">Xác nhận mật khẩu <span class="red">*</span></label>
            <div class="input-wrapper">
              <input 
                type="password" 
                id="repassword" 
                name="repassword" 
                placeholder="Nhập lại mật khẩu"
                autocomplete="new-password"
                required
                minlength="6"
              />
              <i class="fa-regular fa-eye" id="toggleRePassword" title="Hiện/ẩn mật khẩu"></i>
            </div>
            <span class="error" id="repasswordError"></span>
          </div>

          <button type="submit">
            <i class="fa-solid fa-user-plus" style="margin-right: 8px;"></i>
            Tạo tài khoản
          </button>
        </form>

        <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
      </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/dki.js"></script>
  </body>
</html>
