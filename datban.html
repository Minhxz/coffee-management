<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đặt bàn | CAT CAFE</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>Đặt bàn tại CAT CAFE</h1>
    <p>Không gian cà phê Việt – Đặt bàn trước để có chỗ lý tưởng nhé!</p>
  </header>

  <!-- Form -->
  <section class="booking-container">
    <form id="bookingForm" novalidate>
      <div class="form-group">
        <label>Họ và tên *</label>
        <input type="text" name="name" placeholder="Nhập họ và tên của bạn">
        <small class="error-msg"></small>
      </div>

      <div class="form-group">
        <label>Số điện thoại *</label>
        <input type="tel" name="phone" placeholder="VD: 0912345678">
        <small class="error-msg"></small>
      </div>

      <div class="form-group">
        <label>Email *</label>
        <input type="email" name="email" placeholder="VD: email@gmail.com">
        <small class="error-msg"></small>
      </div>

      <div class="form-group">
        <label>Ngày đặt *</label>
        <input type="date" name="date">
        <small class="error-msg"></small>
      </div>

      <div class="form-group">
        <label>Giờ đặt *</label>
        <input type="time" name="time">
        <small class="error-msg"></small>
      </div>

      <div class="form-group">
        <label>Số khách *</label>
        <select name="guests">
          <option value="">-- Chọn số khách --</option>
          <option value="1-2">1 - 2 người</option>
          <option value="3-5">3 - 5 người</option>
          <option value="6+">Trên 6 người</option>
        </select>
        <small class="error-msg"></small>
      </div>

      <div class="form-group">
        <label>Ghi chú (tuỳ chọn)</label>
        <textarea name="note" placeholder="Ghi chú thêm về chỗ ngồi hoặc dịp đặc biệt..."></textarea>
      </div>

      <button type="submit" class="submit-btn">Đặt bàn ngay</button>
    </form>

    <!-- Popup -->
    <div class="popup" id="successPopup">
      <div class="popup-content">
        <h3>🎉 Đặt bàn thành công!</h3>
        <p>Cảm ơn bạn đã tin tưởng CAT CAFE.<br>Chúng tôi sẽ liên hệ sớm để xác nhận.</p>
        <button id="closePopup">Đóng</button>
      </div>
    </div>
  </section>

  <script src="datban.js"></script>
</body>
</html>
