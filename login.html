<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập - CỘNG CÀ PHÊ</title>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&family=League+Spartan:wght@500;600;700;800&display=swap&subset=vietnamese" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">CÀ PHÊ</a>

      <div class="main-menu">
        <a href="index.html">Trang Chủ</a>
        <a href="#">Cửa Hàng</a>
        <a href="#">Dịch Vụ</a>
        <a href="#">Về Chúng Tôi</a>
        <a href="#">Liên Hệ</a>
      </div>

      <div class="header-right">
        <a href="index.html" class="icon-btn" aria-label="Trang chủ">
          <i class="fa-solid fa-house"></i>
        </a>
      </div>
    </nav>
  </header>

  <!-- Nội dung auth -->
  <div class="auth-container" style="margin-top:110px;">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo" style="font-family:'Bebas Neue',sans-serif;">CỘNG</div>
        <h2 style="margin-top:8px;">Chào mừng trở lại</h2>
        <p class="auth-subtitle">Đăng nhập vào tài khoản của bạn</p>
      </div>

      <!-- Thông báo -->
      <div id="error-message" class="error-message" style="display:none;" role="alert" aria-live="assertive"></div>
      <div id="success-message" class="success-message" style="display:none;" role="status" aria-live="polite"></div>

      <!-- Form -->
      <form id="auth-form" class="auth-form" autocomplete="on" novalidate>
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email <span style="color:#d22">*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="example@email.com"
            autocomplete="email"
            inputmode="email"
            aria-required="true"
          />
        </div>

        <!-- Password -->
        <div class="form-group" style="position:relative;">
          <label for="password">Mật khẩu <span style="color:#d22">*</span></label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="••••••••"
            autocomplete="current-password"
            minlength="6"
            aria-required="true"
          />
          <!-- Nút hiện/ẩn mật khẩu -->
          <button type="button"
                  id="toggle-password"
                  aria-label="Hiện mật khẩu"
                  style="
                    position:absolute;
                    right:10px;
                    top:35px;
                    background:transparent;
                    border:none;
                    cursor:pointer;
                    color:#666;
                    padding:4px;
                  ">
            <i class="fa-regular fa-eye"></i>
          </button>
        </div>

        <!-- Full name -->
        <div id="full-name-group" class="form-group" style="display:none;">
          <label for="full_name">Họ và tên</label>
          <input
            type="text"
            id="full_name"
            name="full_name"
            placeholder="Nguyễn Văn A"
            autocomplete="name"
          />
        </div>

        <!-- Submit -->
        <button type="submit" class="btn primary btn-full" id="submit-btn">
          Đăng nhập
        </button>
      </form>

      <div class="auth-divider">
        <span>hoặc</span>
      </div>

      <!-- Toggle chế độ -->
      <button type="button" class="btn secondary btn-full" id="toggle-mode">
        Tạo tài khoản mới
      </button>

      <div class="auth-footer" style="margin-top:18px;">
        <a href="index.html" class="back-link">← Quay lại trang chủ</a>
      </div>
    </div>
  </div>
</body>
</html>
