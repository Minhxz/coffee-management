<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập - CỘNG CÀ PHÊ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">Coffee</div>
        <h2>Chào mừng trở lại</h2>
        <p class="auth-subtitle">Đăng nhập vào tài khoản của bạn</p>
      </div>

      <div id="error-message" class="error-message" style="display: none;"></div>
      <div id="success-message" class="success-message" style="display: none;"></div>

      <form id="auth-form" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="example@email.com"
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="••••••••"
            autocomplete="current-password"
            minlength="6"
          />
        </div>

        <div id="full-name-group" class="form-group" style="display: none;">
          <label for="full_name">Họ và tên</label>
          <input
            type="text"
            id="full_name"
            name="full_name"
            placeholder="Nguyễn Văn A"
            autocomplete="name"
          />
        </div>

        <button type="submit" class="btn primary btn-full" id="submit-btn">
          Đăng nhập
        </button>
      </form>

      <div class="auth-divider">
        <span>hoặc</span>
      </div>

      <button type="button" class="btn secondary btn-full" id="toggle-mode">
        Tạo tài khoản mới
      </button>

      <div class="auth-footer">
        <a href="page1.html" class="back-link">← Quay lại trang chủ</a>
      </div>
    </div>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
